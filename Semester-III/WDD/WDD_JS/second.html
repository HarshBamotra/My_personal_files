<!DOCTYPE html>
<html>
<head>
    <title>Array Example</title>
</head>
<body>
    <script Langauge="JavaScript">
        names=new Array(5);
        for(var i=0 ; i<5 ; i++)
            {
                names[i]=prompt("Enter your name " , "Name");
            }
        for(var i=0 ; i<5 ; i++)
            {
                document.write(names[i]+"<br/>");
            }
        join_crit=names.join();
        document.write(join_crit);
    </script>
</body>
</html>
