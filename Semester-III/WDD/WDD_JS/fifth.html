<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths</title>
    <script LANGUAGE="JavaScript">
        var q = "What is 100-10 ?";
        var a = 90;
        var i;
        for(i=0 ; i<3 ; i++)
            {
                var r = prompt(q , "0");
                if(r==a)
                    {
                        alert("You are correct !!");
                        break;
                    }
                else
                    {
                        alert("Wrong answer !! Press OK get another chance");
                    }
            }
        if(i==3)
            alert("Better luck next time !!");
    </script>
</head>
<body></body>
</html>
