<!DOCTYPE html>
<html lang="en">
<head>
    <title>WDD Test Question 1</title>
</head>
<body>
    <h1>Program to change the style of text</h1>
        <p id="paragraph">
            You can decide what you want to do in life <br>
            but I suggest doing something that creates. <br>
            Something that leaves a tangible thing once <br>
            you're done. That way even after you're gone, <br>
            you will still live on in the things you created.
        </p>

    <table>
        <tr>
            <td>Colors ::</td>
            <td><button onclick="document.getElementById('paragraph').style.color='Red'">Red</button></td>
            <td><button onclick="document.getElementById('paragraph').style.color='Green'">Green</button></td>
            <td><button onclick="document.getElementById('paragraph').style.color='Blue'">Blue</button></td>
        </tr>

        <tr>
            <td>Size ::</td>
            <td><button onclick="document.getElementById('paragraph').style.fontSize='10px'">10</button></td>
            <td><button onclick="document.getElementById('paragraph').style.fontSize='20px'">20</button></td>
            <td><button onclick="document.getElementById('paragraph').style.fontSize='30px'">30</button></td>
        </tr>

        <tr>
            <td>Font ::</td>
            <td><button onclick="document.getElementById('paragraph').style.fontFamily='Arial'">Arial</button></td>
            <td><button onclick="document.getElementById('paragraph').style.fontFamily='sans-serif'">Serif</button></td>
            <td><button onclick="document.getElementById('paragraph').style.fontFamily='Monospace'">Monospace</button></td>
        </tr>
    </table>
</body>
</html>
